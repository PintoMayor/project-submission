<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Random Password Generator</h1>

  <label>Password Length</label>
  <input type="number" id="length" min="8" max="32" value="12">

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Symbols</label>
  </div>

  <button onclick="generatePassword()">Generate Password</button>

  <h3 id="result">Your password will appear here</h3>

  <script src="script.js"></script>
</body>
</html>
